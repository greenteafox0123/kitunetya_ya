<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>sample</title>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <dl id="wrap">
      <script language="javascript" type="text/javascript">
        $(function(){
          $.getJSON("sample.json", function(sample_list){
            for(var i in sample_list){
              var h = '<dt>'
                    + sample_list[i].list
                    + '</dt>'
                    + '<dd>'
                    + sample_list[i].content
                    + '</dd>';
              $("dl#wrap").append(h);
              console.log( sample_list[i].list )
            }
          });
        });
      </script>
  </dl>
</body>
</html>
